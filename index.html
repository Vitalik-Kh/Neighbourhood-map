<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='styles/css/styles.css'>
</head>
<body lang='eng'>
    <div id='search-icon' class='show-search-icon' data-bind='click: toggleSearchMenu'>
        <div class='search-circle'></div>
        <div class='search-line search-line-1'></div>
        <div class='search-line search-line-2'></div>
    </div>
    <div id='places-container' class='show-list'>
        <div id='search'>
            <input data-bind='textInput: searchInput, event: { keyup: search }' type='text' placeholder="Search..">
            <span id='close-btn' data-bind='click: clearSearch'>&#10006;</span>
        </div>
        <ul id='places' data-bind='foreach: placesList'>
            <li data-bind='text: title, click: $parent.showInfoWindow'></li>
        </ul>
    </div>
    <div id='map-container'></div>

    <script src='libs/jquery-3.3.1.min.js'></script>
    <script src='libs/knockout.js'></script>
    <script src='libs/fuse-3.0.4.js'></script>
    <script src='dist/scripts/scripts.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqeiyvT-_I2HtUTexxVm_Qfd-CUP_RIGQ&callback=initMap"
    async defer></script>
</body>
</html>
